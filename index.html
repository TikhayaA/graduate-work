<!DOCTYPE html>
<html>
<head>
	<title>курсовая</title>
	<meta charset="utf-8">
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/css/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="dist/css/owl.theme.default.min.css">
	<link rel="stylesheet" type="text/css" href="dist/css/style.css">
	<script type="text/javascript" src="dist/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="dist/js/owl.carousel.min.js"></script>
</head>
<body>
	<header>
		<div class="logo">
			<a href="#" ><img src="dist/img/logo.png"></a>
		</div>
	</header>
	<main class="main-block">
		<div class="background-block">
			<div class="user-content">
				<div class="user-content__block user-content__slider ">
					<div class="owl-carousel owl-theme">
						<div><img src="dist/img/slide-2.jpg"></div>
						<div><img src="dist/img/slide-3.png"></div>
						<div><img src="dist/img/slide-5.jpg"></div>
						<div><img src="dist/img/slide-3.jpg"></div>
					</div>
				</div>
			
				<div class="user-content__block form">
					<div class="form__title">
						Join us now. It's FREE
					</div>
					<form class="user-form" name="male_female" action="" method="post">
						<div class="btnsex form__marginname">
							<label class="form__text">I am</label>
							<input class="btnsex__female btnsex__input" type="radio" name="sex" id="female" checked>
							<label class="btnsex__female-label btnsex__label" for="female"></label>
							<input class="btnsex__male btnsex__input" type="radio" name="sex" id="male">
							<label class="btnsex__male-label btnsex__label" for="male"></label>
							<label class="form__text"><img src="dist/img/search.png"> Looking for</label>
							<input class="btnsex__female btnsex__input" type="radio" name="gender" id="genderfemale" >
							<label class="btnsex__female-label btnsex__label" for="genderfemale"></label>
							<input class="btnsex__male btnsex__input" type="radio" name="gender" id="gendermale" checked>
							<label class="btnsex__male-label btnsex__label" for="gendermale"></label>						
						</div>
						<div class="field">
							<div class="form__margin">
								<label class="form__text" for="name">Name</label>
								<input class="field__width field__element" type="text" name="user name" id=name required="Enter your name">
							</div>
							
							<div class="selectAge">
								<label class="form__text">Age</label>
								<div class="selectAge__element">
									<select class="field__element selectAge__width selectAge__select" name="select" size=1>

										<option>3</option>
										<option>4</option>
										<option>5</option>
										<option>6</option>
										<option>7</option>
										<option>8</option>
										<option>9</option>
										<option>10</option>
										<option>11</option>
										<option>12</option>
										<option>13</option>
										<option>14</option>
										<option>15</option>
										<option>16</option>
										<option>17</option>
										<option>18</option>
										<option>19</option>
										<option>20</option>
										<option>21</option>
										<option>22</option>
										<option>23</option>
										<option>24</option>
										<option>25</option>
										<option>26</option>
										<option>27</option>
										<option>28</option>
										<option>29</option>
										<option>30</option>
										<option>31</option>				
									</select>
								</div>
								<div class="selectAge__element">
									<select class="field__element selectAge__select selectAge__month" name="select1" size=1>

										<option>february</option> 
										<option>march</option> 
										<option>april</option> 
										<option>may</option> 
										<option>june</option> 
										<option>july</option> 
										<option>august</option> 
										<option>september</option> 
										<option>october</option> 
										<option>november</option> 
										<option>december</option> 
									</select>
								</div>
								<div class="selectAge__element">
									<select class="field__element selectAge__select selectAge__year" name="select2" size=1>
										<option>1970</option> 
										<option>1971</option>

							<div class="selectAge">

											<option>New York</option>

										</select>
									</div>
							</div>
						</div>
						<div class="checkbox-radio">
							<div class="checkbox-block">
								<div class="checkboxfirst">
									<label>
									<input class="checkboxfirst__checkbox" type="checkbox" name="checkbox" checked>
									<span class="checkboxfirst__custom"></span>
									<span class="checkboxfirst__label form__text">I'm cool</span>
									</label>
								</div>
								<div class="checkboxfirst">
									<label>
									<input class="checkboxfirst__checkbox" type="checkbox" name="checkbox">
									<span class="checkboxfirst__custom"></span>
									<span class="checkboxfirst__label form__text">Life's good</span>
									</label>
								</div>
							</div>
							<div class="radio-block">
								<div class="radioblockfirst">

									</label>

							</div>
						</div>
						<div class="Startnow">
							<input class="Startnow__button field__width" type="submit" name="Start now" value="Start now">
						</div>

	</main>
	<script type="text/javascript">
		$(document).ready(function(){
	  		$(".owl-carousel").owlCarousel({
	  			items:1,
	  			nav:false,
	  			dotsEach:true,
	  			autoplay:true,
	  			autoplayTimeout:4000,
	  			loop:true

	  		});
		});
	</script>
</body>
</html>
